<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex,nofollow">
    <title>
        Countdown timer
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Major Mono Display', monospace;
            background-color: #000000;
        }

        .text {
            font-size: 4.4vw;
            text-align: left;
            margin-left: 20px;
            color: #d1d1d1;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .container {
            width: auto;
            height: auto;
            position: absolute;
            transform: translate(0, 0);
        }


        #demo::first-letter {
            font-size: 10vw;
        }
    </style>
</head>

<body>
    <!-- Display the countdown timer in an element -->

    <div class="container">
        <div class="section border-bottom-class">
            <div id="demo" class="text firstLetter"></div>
        </div>
        <div class="section border-bottom-class">
            <div id="days" class="text days-color"></div>
        </div>
        <div class="section border-bottom-class">
            <div id="hours" class="text hours-color"></div>
        </div>
        <div class="section border-bottom-class">
            <div id="minutes" class="text minutes-color"></div>
        </div>
        <div class="section">
            <div id="seconds" class="text seconds-color secondsValue"></div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var datetime = "Sep 05 2023 00:00:00"
        var countDownDate = new Date(datetime).getTime();


        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var time = new Date()
            var now = time.getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            if (seconds > 0) {
                // Display the result in the element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                document.getElementById("days").innerHTML = days + " d";
                document.getElementById("hours").innerHTML = Math.floor((distance / (1000 * 60 * 60))) + " h";
                document.getElementById("minutes").innerHTML = Math.floor((distance / (1000 * 60))) + " m";
                // Update the seconds display with appropriate styling
                updateSeconds(seconds);
                document.getElementById("seconds").innerHTML = Math.floor((distance / 1000)) + "s";




            } else {
                document.getElementById("days").innerHTML = "00 d";
                document.getElementById("hours").innerHTML = "00 h";
                document.getElementById("minutes").innerHTML = "00 m";
                document.getElementById("seconds").innerHTML = "00s";
            }

            function updateSeconds(seconds) {
                var secondsElement = document.getElementById("seconds");
                if (seconds % 2 === 0) {
                    // Even seconds, apply normal style
                    secondsElement.style.color = "white";

                } else {
                    // Odd seconds, make it bold
                    secondsElement.style.color = "red";
                }
                // Update the text content
                secondsElement.textContent = seconds + "_s";
            }
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "00" + "d " + "00" + "h " + "00" + "m " + "00" + "_s";
                document.getElementById("seconds").style.fontSize = "10vw";
                document.getElementById("seconds").style.color = "red";
            }
        }, 1000);
    </script>
</body>

</html>
